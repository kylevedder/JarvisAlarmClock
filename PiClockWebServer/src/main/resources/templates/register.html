
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User</title>

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">

</head>
<body>
<div class="container">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-10" style="margin-bottom: 10px">
			<h4>User Info</h4>
		</div>
		{{#success}}
		<h5 style="text-align: center;">Updated Successfully!</h5>
		{{/success}}
		<form action="/user" method="post" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="uid" class="control-label col-sm-2">Student ID :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="uid" value="{{uid}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="control-label col-sm-2">Name :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" value="{{reg.name}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-sm-2">Email :</label>
				<div class="col-sm-10 tagsinput-primary">
					<input type="text" class="form-control" name="email" value="{{reg.email}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="allergens" class="control-label col-sm-2">Allergens :</label>
				<div class="col-sm-10 tagsinput-primary">
					<input type="text" class="form-control tagsinput" data-role="tagsinput" name="allergens" value="{{allergens-value}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="school" class="control-label col-sm-2">School :</label>
				<div class="col-sm-10">
					<select name="school" class="form-control select select-primary select-block mbl">
					{{#schools}}
						<option {{#selected}}selected="selected"{{/selected}}>{{name}}</option>
					{{/schools}}
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					{{#reg}}
						<button type="submit" class="btn btn-primary">Update</button>
					{{/reg}}
					{{^reg}}
						<button type="submit" class="btn btn-primary">Register</button>
					{{/reg}}
				</div>
			</div>
		</form>
